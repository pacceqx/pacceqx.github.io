description: Meet our team.

menu: true

<style type="text/css" media="screen">
  /* Variables
  ================================== */
  /* Tables
  ================================== */
  .Rtable {
    display: flex;
    flex-wrap: wrap;
    margin: 0 0 3em 0;
    padding: 2em;
    overflow: hidden;
  }
  .Rtable-cell {
    box-sizing: border-box;
    flex-grow: 1;
    width:  25%;
    padding: 0.8em 1.2em;
    list-style: none;
    text-align: center;
  }
  .Rtable-cell > h1,
  .Rtable-cell > h2,
  .Rtable-cell > h3,
  .Rtable-cell > h4,
  .Rtable-cell > h5,
  .Rtable-cell > h6 {
    margin: 0;
  }
  /* Table column sizing
  ================================== */
  .Rtable--2cols > .Rtable-cell {
    width:20%;
  }
  .Rtable--3cols > .Rtable-cell {
    width: 33.33%;
  }
  .Rtable--4cols > .Rtable-cell {
    width: 25%;
  }
  .Rtable--5cols > .Rtable-cell {
    width: 20%;
  }
  .Rtable--6cols > .Rtable-cell {
    width: 16.6%;
  }
  /* Page styling
  ================================== */
  body {
    box-sizing: border-box;
    background-color: white;
  }
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-top: 0;
  }
  h3 {
    font-size: 1.2em;
  }
  h4 {
    font-size: 1em;
  }
  /* Apply styles
  ================================== */
  .Rtable {
    position: relative;
    top: 3px;
    left: 3px;
  }
  .Rtable-cell {
    margin: -3px 0 0 -3px;
    background-color: white;
  }
  /* Cell styles
  ================================== */
  .Rtable-cell--dark {
    background-color: white;
  }
  .Rtable-cell--dark > h1,
  .Rtable-cell--dark > h2,
  .Rtable-cell--dark > h3,
  .Rtable-cell--dark > h4,
  .Rtable-cell--dark > h5,
  .Rtable-cell--dark > h6 {
    color: white;
  }
  .Rtable-cell--medium {
    background-color: white;
  }
  .Rtable-cell--light {
    background-color: white;
  }
  .Rtable-cell--highlight {
    background-color: white;
  }
  .Rtable-cell--alert {
    background-color: white;
  }
  .Rtable-cell--alert > h1,
  .Rtable-cell--alert > h2,
  .Rtable-cell--alert > h3,
  .Rtable-cell--alert > h4,
  .Rtable-cell--alert > h5,
  .Rtable-cell--alert > h6 {
    color: white;
  }
  .Rtable-cell--head {
    background-color: white;
  }
  .Rtable-cell--head > h1,
  .Rtable-cell--head > h2,
  .Rtable-cell--head > h3,
  .Rtable-cell--head > h4,
  .Rtable-cell--head > h5,
  .Rtable-cell--head > h6 {
    color: white;
  }
  .Rtable-cell--foot {
    background-color: white;
  }
  /* Responsive
  ==================================== */
  @media all and (max-width: 500px) {
    .Rtable--collapse {
      display: block;
    }
    .Rtable--collapse > .Rtable-cell {
      width: 100% !important;
    }
    .Rtable--collapse > .Rtable-cell--foot {
      margin-bottom: 1em;
    }
  }
  .no-flexbox .Rtable {
    display: block;
  }
  .no-flexbox .Rtable > .Rtable-cell {
    width:100%;
  }
  .no-flexbox .Rtable > .Rtable-cell--foot {
    margin-bottom: 1em;
  }
  </style>
<h1>Staff</h1>





<div class="Rtable Rtable--2cols Rtable--collapse">
    {% for author in site.authors %}
    <div style="order:0;" class="Rtable-cell Rtable-cell--head"><img  src="{{ author.photo }}" ></div>
    <div style="order:1;" class="Rtable-cell">{{ author.display_name  }}</div>
    <div style="order:2;" class="Rtable-cell">{{ author.position }}</div>
    <div style="order:3;" class="Rtable-cell Rtable-cell--foot"><strong>{{ author.bio }}</strong></div>
    {% endfor %}
</div>
